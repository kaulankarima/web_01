<!DOCTYPE html>
<html lang="en">
<head>
    <title>perulangan</title>
</head>
<body>
    
    <script>
        for (let counter=1; counter <=10; counter++) {document.writeln("<p> Perulangan ke :" + counter +"</p>")}


        function segitiga1(baris) {let pola=''; 
        for(let i=1; i <= baris; i++){
        for (let j = 1; j<=i; j++) {pola +='*';} pola +='</br>';} return pola;} 
        document.writeln(segitiga1(5));

        function segitiga2(baris) {let pola = '';
        for(let i=1; i <= baris; i++){
        for (let j = baris; j >= i ; j--){pola += '*';}
        pola += '</br>';}return pola;}
        document.writeln(segitiga2(5));

        function segitiga3(baris) {let pola = '';
        for(let i=1; i <= baris; i++){
        for (let j = baris - 1; j >= i; j--){pola += "_";}
        for (let k=1; k <= i; k++){pola += '*';}
        pola += '</br>';}return pola;}
        document.writeln(segitiga3(5));

        function segitiga4(baris) {let pola = '';
        for(let i=1; i <= baris; i++){
        for (let j = baris - 1; j >= i; j--){pola += "_";}
        for (let k=1; k <= i; k++){pola += '*';}
        for (let m=1; m<=i-1; m++){pola += '*';}
        pola += '</br>';}return pola;}
        document.writeln(segitiga4(5));

    </script>
</body>
</html>
